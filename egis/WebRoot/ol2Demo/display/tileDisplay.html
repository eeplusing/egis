<!DOCTYPE html>  
<html>  
<head>  
	<title>tileDisplay.html</title>  
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script src="../../lib/js/jquery-2.1.1.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="../../lib/bootstrap3.3.5/bootstrap.min.css">
	<script src="../../lib/bootstrap3.3.5/bootstrap.min.js"></script>
	<link rel="stylesheet" href="../../lib/ol3.10.1/ol.css" type="text/css">
	<script src="../../lib/ol3.10.1/ol.js" type="text/javascript"></script>
</head>  
<body>  
<div id="map" class="map" style="border: 1px solid red; width:800px;height:400px;"></div>  
<script type="text/javascript"> 
	 var layers = [
	               new ol.layer.Tile({
	                 source: new ol.source.TileWMS({
	                   url: 'http://localhost:8989/geoserver/china/wms',
	                   params: {
	                     LAYERS: 'china:provience',
	                     VERSION: '1.1.0'
	                   }
	                 })
	               })
	             ];

     var map = new ol.Map({
       controls: ol.control.defaults().extend([
         new ol.control.ScaleLine({
           units: 'degrees'
         })
       ]),
       layers: layers,
       target: 'map',
       view: new ol.View({
         projection: 'EPSG:4326',
         center: [75, 35],
         zoom: 3
       })
     });
</script>
</body>  
</html>
