<!DOCTYPE html>  
<html>  
<head>  
	<title>tileDisplay.html</title>  
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
 	<link rel="stylesheet" href="../../lib/css/ol.css" type="text/css">
    <script src="../../lib/js/ol.js" type="text/javascript"></script>
    <script src="../../lib/js/jquery-2.1.1.min.js" type="text/javascript"></script>
</head>  
<body>  
<div id="map" class="map" style="border: 1px solid red; width:800px;height:400px;"></div>  
<script type="text/javascript"> 
	 var layers = [
	               new ol.layer.Tile({
	                 source: new ol.source.TileWMS({
	                   url: 'http://localhost:8989/geoserver/china/wms',
	                   params: {
	                     'LAYERS': 'china:provience'
	                   }
	                 })
	               })
	             ];

	             var map = new ol.Map({
	               controls: ol.control.defaults().extend([
	                 new ol.control.ScaleLine({
	                   units: 'degrees'
	                 })
	               ]),
	               layers: layers,
	               target: 'map',
	               view: new ol.View({
	                 projection: 'EPSG:4326',
	                 center: [0, 0],
	                 zoom: 2
	               })
	             });
</script>
</body>  
</html>
