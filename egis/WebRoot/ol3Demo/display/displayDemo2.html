<!DOCTYPE html>  
<html>  
<head>  
	<title>displayDemo.html</title>  
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
 	<link rel="stylesheet" href="../../lib/css/ol.css" type="text/css">
    <script src="../../lib/js/ol.js" type="text/javascript"></script>
    <script src="../../lib/js/jquery-2.1.1.min.js" type="text/javascript"></script>
</head>  
<body>  
<div id="map" class="map" style="border: 1px solid red; width:1200px;height:700px;"></div>  
<body>
    <div id="map" class="map"></div>
    <script>
      var vectorSource = new ol.source.Vector({
	    format: new ol.format.GeoJSON({
	        extractStyles: false
	    }),
	    
        url: function(extent) {
          return  'http://localhost:8989/geoserver/china/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=china:provience&maxFeatures=50&outputFormat=application%2Fjson';
        },
        
      	projection: 'EPSG:2373'
      });

      var vector = new ol.layer.Vector({
    	  source: vectorSource,
    	});
      
      var map = new ol.Map({
        layers: [vector],
        target: document.getElementById('map'),
        view: new ol.View({
          center: [-500000, 4180000],
          maxZoom: 8,
          zoom: 2
        })
      });
    </script>
  </body> 
</html>
