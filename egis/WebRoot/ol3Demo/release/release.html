<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8">
    <title>综合</title>
    <!-- bootstrap的css -->
	<link rel="stylesheet" href="../../lib/bootstrap3.3.5/bootstrap.min.css" />
	<!-- jquery -->
	<script src="../../lib/js/jquery-2.1.1.min.js" type="text/javascript"></script>
	<!-- bootstrap的js -->
	<script src="../../lib/bootstrap3.3.5/bootstrap.min.js"></script>
	<!-- ol3的css -->
	<link rel="stylesheet" href="../../lib/ol3.10.1/ol.css" type="text/css">
	<!-- ol3的js -->
	<script src="../../lib/ol3.10.1/ol.js" type="text/javascript"></script>
	
	<!-- 右侧收缩栏的引用资源 Start-->
	<link rel="stylesheet" type="text/css" href="../../lib/css/base.css"/>
	<script type="text/javascript" src="../../lib/js/jquery-1.7.min.js"></script>
    <script type="text/javascript" src="../../lib/js/common.js"></script>
    <script type="text/javascript" src="../../lib/js/quick_links.js"></script>
	<!-- 右侧收缩栏的引用资源 End-->
	
	<!-- 当前页的css -->
	<link rel="stylesheet" href="release.css">
  </head>
  <body>
  	<div class="main" style="width:90%;height:100%; border:0px solid #F00;">
    	<div style="width:80%; height:70%;">
    		<div id="map" style="width:100%; height:100%;"></div>
    	</div>
	    <div id="wrapper">
	        <div id="location"></div>
	        <div id="scale"></div>
	    </div>
	    <div id="info" class="alert alert-success"></div>
	    <div id="nodelist">
	        <em>点击地图获取要素信息</em>
	    </div>
    </div>
    <!--右侧贴边导航quick_links.js控制-->
    <div class="mui-mbar-tabs">
        <div class="quick_link_mian">
            <div class="quick_links_panel">
                <div id="quick_links" class="quick_links">
                    <!--信息查询-->                    
					 <li>
						<a href="#" class="message_list">
							<i class="message"></i>
						</a>
						
						<div class="mp_tooltip" style="visibility: hidden;">信息查询
							<i class="icon_arrow_right_black"></i>
						</div>
						
                    </li>
					<!--测量工具-->
                    <li>
						<a href="#" class="history_list">
							<i class="view"></i>
						</a>
						
						<div class="mp_tooltip" style="visibility: hidden;">测量工具
							<i class="icon_arrow_right_black"></i>
						</div>
						
                    </li>
					<!--地图浏览-->
                    <li>
						<a href="#" class="mpbtn_histroy">
							<i class="zuji"></i>
						</a>
                        <div class="mp_tooltip">地图浏览
							<i class="icon_arrow_right_black"></i>
						</div>
                    </li>
					<!--编辑-->
                    <li>
						<a href="#" class="mpbtn_wdsc">
							<i class="wdsc"></i>
						</a>
                        <div class="mp_tooltip">编辑
							<i class="icon_arrow_right_black"></i>
						</div>
                    </li>
					<!--帮助-->
                    <li>
						<a href="#" class="mpbtn_recharge">
							<i class="chongzhi"></i>
						</a>
                        <div class="mp_tooltip">帮助
							<i class="icon_arrow_right_black"></i>
						</div>
                    </li>
                </div>
                
            </div>
            <div id="quick_links_pop" class="quick_links_pop hide">
            </div>
        </div>
    </div>
    <!--[if lte IE 8]>

    
    <!-- 当前页的js：
    	地图的主要操作均在此js中定义
     -->
    <script src="release.js" type="text/javascript"></script>
    <script src="../../lib/bootSideMenu/js/BootSideMenu.js" type="text/javascript"></script>
    <script type="text/javascript">
	  $(document).ready(function(){
	      $('#test2').BootSideMenu({side:"right", autoClose:false});
	  });
	</script>
  </body>
</html>
